<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Real-time Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            font-size: 48px;
            color: white;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099ff);
            border-radius: 10px;
            transition: width 0.3s;
            box-shadow: 0 0 20px rgba(0,212,255,0.5);
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        .loading-percent {
            color: #00d4ff;
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Login/Signup Screen */
        #auth-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            justify-content: center;
            align-items: center;
            z-index: 9000;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #999;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .form-group.optional {
            opacity: 0.7;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Main Chat Screen */
        #chat-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e5ddd5;
        }

        .chat-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #fff;
            border-right: 1px solid #dadada;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .settings-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
        }

        .settings-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .search-box {
            padding: 10px;
            background: #f6f6f6;
            border-bottom: 1px solid #dadada;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: white;
            font-size: 14px;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .user-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .user-item:hover {
            background: #f5f5f5;
        }

        .user-item.active {
            background: #ebebeb;
        }

        .user-item-info {
            flex: 1;
            min-width: 0;
        }

        .user-item-name {
            font-weight: 600;
            font-size: 16px;
            color: #000;
            margin-bottom: 5px;
        }

        .user-item-message {
            font-size: 13px;
            color: #667781;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-item-badge {
            background: #25D366;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11px;
            font-weight: bold;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }

        .chat-header {
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
            padding: 15px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .chat-header-status {
            font-size: 13px;
            opacity: 0.8;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0icGF0dGVybiIgeD0iMCIgeT0iMCIgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiPjxwYXRoIGQ9Ik0wIDUwIEwgNTAgMCBMIDEwMCA1MCBMIDUwIDEwMCBaIiBmaWxsPSJub25lIiBzdHJva2U9IiNkOWQwYzgiIHN0cm9rZS13aWR0aD0iMC4zIiBvcGFjaXR5PSIwLjEiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjcGF0dGVybikiLz48L3N2Zz4=');
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.received .message-bubble {
            background: white;
            border-radius: 0 8px 8px 8px;
        }

        .message.sent .message-bubble {
            background: #DCF8C6;
            border-radius: 8px 0 8px 8px;
        }

        .message-text {
            margin-bottom: 5px;
            word-wrap: break-word;
            font-size: 14px;
            color: #303030;
        }

        .message-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .message-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            color: #667781;
        }

        .message-status {
            font-size: 16px;
        }

        .status-sent { color: #999; }
        .status-delivered { color: #999; }
        .status-read { color: #53bdeb; }

        /* Chat Input */
        .chat-input {
            background: #f0f0f0;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input-box {
            flex: 1;
            display: flex;
            background: white;
            border-radius: 25px;
            padding: 10px 15px;
            align-items: center;
            gap: 10px;
        }

        .chat-input-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
        }

        .upload-btn, .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #667781;
            transition: color 0.2s;
            padding: 5px;
        }

        .upload-btn:hover, .send-btn:hover {
            color: #128C7E;
        }

        .send-btn {
            background: #128C7E;
            color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .send-btn:hover {
            background: #075E54;
            color: white;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            font-size: 22px;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .modal-body {
            padding: 25px;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section h3 {
            color: #075E54;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .settings-item {
            margin-bottom: 15px;
        }

        .profile-picture-upload {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            overflow: hidden;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-profile-btn {
            padding: 10px 20px;
            background: #128C7E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .upload-profile-btn:hover {
            background: #075E54;
        }

        .background-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .bg-option {
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .bg-option:hover {
            transform: scale(1.05);
        }

        .bg-option.active {
            border-color: #128C7E;
            box-shadow: 0 0 10px rgba(18,140,126,0.3);
        }

        .bg-black { background: #000; }
        .bg-gradient1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .bg-gradient2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .bg-gradient3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .bg-gradient4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .bg-gradient5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #667781;
        }

        .welcome-screen svg {
            width: 300px;
            height: 300px;
            opacity: 0.2;
            margin-bottom: 20px;
        }

        .welcome-screen h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .welcome-screen p {
            font-size: 16px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        input[type="file"] {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
            }
            
            .sidebar.hidden {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg" id="animatedBg"></div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">üí¨</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div class="loading-percent" id="loadingPercent">0%</div>
        <div class="loading-text" id="loadingText">Menghubungkan ke server...</div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üí¨ ChatApp</h1>
                <p>Terhubung dengan teman dan keluarga</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required placeholder="Masukkan username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="Masukkan password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signup-username" required placeholder="Pilih username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" required placeholder="Buat password">
                </div>
                <div class="form-group optional">
                    <label>Tanggal Lahir (Opsional)</label>
                    <input type="date" id="signup-birthdate" placeholder="DD/MM/YYYY">
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Main Chat Screen -->
    <div id="chat-screen">
        <div class="chat-container">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="user-avatar" id="currentUserAvatar">?</div>
                        <span id="currentUsername">User</span>
                    </div>
                    <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Cari atau mulai chat baru..." oninput="searchUsers(this.value)">
                </div>
                <div class="users-list" id="usersList"></div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <div class="welcome-screen" id="welcomeScreen">

    <script>
        // Global State
        let currentUser = null;
        let selectedUser = null;
        let users = [];
        let messages = {};
        let unreadCounts = {};
        
        // Simulated server data (dalam implementasi nyata, ini akan di GitHub atau backend)
        const SERVER_URL = 'https://api.github.com'; // Placeholder
        const DISCORD_WEBHOOK = 'YOUR_DISCORD_WEBHOOK_URL'; // Ganti dengan webhook Discord Anda

        // Initialize animated background
        function initBackground() {
            const bg = document.getElementById('animatedBg');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(particle);
            }
        }

        // Loading Screen
        function startLoading() {
            const progress = document.getElementById('loadingProgress');
            const percent = document.getElementById('loadingPercent');
            const text = document.getElementById('loadingText');
            let currentProgress = 0;
            
            const messages = [
                'Menghubungkan ke server...',
                'Memuat data pengguna...',
                'Menyiapkan interface...',
                'Hampir selesai...'
            ];
            
            const interval = setInterval(() => {
                currentProgress += Math.random() * 15;
                if (currentProgress > 100) currentProgress = 100;
                
                progress.style.width = currentProgress + '%';
                percent.textContent = Math.floor(currentProgress) + '%';
                
                const messageIndex = Math.floor(currentProgress / 25);
                if (messages[messageIndex]) {
                    text.textContent = messages[messageIndex];
                }
                
                if (currentProgress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                        document.getElementById('auth-screen').style.display = 'flex';
                    }, 500);
                }
            }, 300);
            
            // Auto-skip jika stuck selama 60 detik
            setTimeout(() => {
                if (currentProgress < 100) {
                    clearInterval(interval);
                    progress.style.width = '100%';
                    percent.textContent = '100%';
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                        document.getElementById('auth-screen').style.display = 'flex';
                    }, 500);
                }
            }, 60000);
        }

        // Auth Functions
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Simulasi login - dalam implementasi nyata, cek dari server
            const savedUsers = JSON.parse(localStorage.getItem('chatapp_users') || '[]');
            const user = savedUsers.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('chatapp_current_user', JSON.stringify(user));
                showChatScreen();
            } else {
                alert('Username atau password salah!');
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const birthdate = document.getElementById('signup-birthdate').value;
            
            // Cek username sudah dipakai atau belum
            const savedUsers = JSON.parse(localStorage.getItem('chatapp_users') || '[]');
            if (savedUsers.find(u => u.username === username)) {
                alert('Username sudah dipakai! Pilih username lain.');
                return;
            }
            
            const newUser = {
                id: Date.now().toString(),
                username,
                password,
                birthdate,
                avatar: null,
                created: new Date().toISOString()
            };
            
            savedUsers.push(newUser);
            localStorage.setItem('chatapp_users', JSON.stringify(savedUsers));
            
            // Send Discord notification
            sendDiscordNotification(username);
            
            currentUser = newUser;
            localStorage.setItem('chatapp_current_user', JSON.stringify(newUser));
            
            alert('Akun berhasil dibuat! Selamat datang!');
            showChatScreen();
        }

        function sendDiscordNotification(username) {
            // Dalam implementasi nyata, kirim ke Discord webhook
            console.log(`New user here!\nUsername: ${username}`);
            
            // Uncomment jika sudah ada Discord webhook
            /*
            fetch(DISCORD_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `**New user here!**\nUsername: ${username}`
                })
            });
            */
        }

        function showChatScreen() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'block';
            
            // Update current user info
            document.getElementById('currentUsername').textContent = currentUser.username;
            updateUserAvatar('currentUserAvatar', currentUser);
            
            loadUsers();
            loadMessages();
        }

        // User Management
        function loadUsers() {
            const savedUsers = JSON.parse(localStorage.getItem('chatapp_users') || '[]');
            users = savedUsers.filter(u => u.id !== currentUser.id);
            renderUsersList();
        }

        function renderUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                const unreadCount = unreadCounts[user.id] || 0;
                const lastMessage = getLastMessage(user.id);
                
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                if (selectedUser && selectedUser.id === user.id) {
                    userItem.classList.add('active');
                }
                
                userItem.innerHTML = `
                    <div class="user-avatar">${user.avatar ? `<img src="${user.avatar}">` : user.username[0].toUpperCase()}</div>
                    <div class="user-item-info">
                        <div class="user-item-name">${user.username}</div>
                        <div class="user-item-message">${lastMessage || 'Mulai percakapan...'}</div>
                    </div>
                    ${unreadCount > 0 ? `<div class="user-item-badge">${unreadCount}</div>` : ''}
                `;
                
                userItem.onclick = () => selectUser(user);
                usersList.appendChild(userItem);
            });
        }

        function selectUser(user) {
            selectedUser = user;
            unreadCounts[user.id] = 0;
            
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatBox').style.display = 'flex';
            
            document.getElementById('chatUsername').textContent = user.username;
            updateUserAvatar('chatUserAvatar', user);
            
            renderUsersList();
            renderMessages();
            
            // Mobile: hide sidebar when chat selected
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('chatArea').classList.add('active');
            }
        }

        function updateUserAvatar(elementId, user) {
            const avatarEl = document.getElementById(elementId);
            if (user.avatar) {
                avatarEl.innerHTML = `<img src="${user.avatar}">`;
            } else {
                avatarEl.textContent = user.username[0].toUpperCase();
            }
        }

        function searchUsers(query) {
            const filtered = users.filter(u => 
                u.username.toLowerCase().includes(query.toLowerCase())
            );
            
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            filtered.forEach(user => {
                const unreadCount = unreadCounts[user.id] || 0;
                const lastMessage = getLastMessage(user.id);
                
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                if (selectedUser && selectedUser.id === user.id) {
                    userItem.classList.add('active');
                }
                
                userItem.innerHTML = `
                    <div class="user-avatar">${user.avatar ? `<img src="${user.avatar}">` : user.username[0].toUpperCase()}</div>
                    <div class="user-item-info">
                        <div class="user-item-name">${user.username}</div>
                        <div class="user-item-message">${lastMessage || 'Mulai percakapan...'}</div>
                    </div>
                    ${unreadCount > 0 ? `<div class="user-item-badge">${unreadCount}</div>` : ''}
                `;
                
                userItem.onclick = () => selectUser(user);
                usersList.appendChild(userItem);
            });
        }

        // Message Functions
        function loadMessages() {
            const saved = localStorage.getItem('chatapp_messages');
            if (saved) {
                messages = JSON.parse(saved);
            }
        }

        function saveMessages() {
            localStorage.setItem('chatapp_messages', JSON.stringify(messages));
        }

        function getLastMessage(userId) {
            const chatKey = getChatKey(userId);
            const chatMessages = messages[chatKey] || [];
            if (chatMessages.length === 0) return '';
            
            const last = chatMessages[chatMessages.length - 1];
            if (last.image) return 'üì∑ Foto';
            return last.text.substring(0, 30) + (last.text.length > 30 ? '...' : '');
        }

        function getChatKey(userId) {
            return [currentUser.id, userId].sort().join('_');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !selectedUser) return;
            
            const message = {
                id: Date.now().toString(),
                from: currentUser.id,
                to: selectedUser.id,
                text,
                timestamp: new Date().toISOString(),
                status: 'sent' // sent, delivered, read
            };
            
            const chatKey = getChatKey(selectedUser.id);
            if (!messages[chatKey]) messages[chatKey] = [];
            messages[chatKey].push(message);
            
            saveMessages();
            input.value = '';
            renderMessages();
            renderUsersList();
            
            // Simulasi delivered setelah 1 detik
            setTimeout(() => {
                message.status = 'delivered';
                saveMessages();
                renderMessages();
            }, 1000);
            
            // Simulasi read setelah 3 detik
            setTimeout(() => {
                message.status = 'read';
                saveMessages();
                renderMessages();
            }, 3000);
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file || !selectedUser) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const message = {
                    id: Date.now().toString(),
                    from: currentUser.id,
                    to: selectedUser.id,
                    image: event.target.result,
                    timestamp: new Date().toISOString(),
                    status: 'sent'
                };
                
                const chatKey = getChatKey(selectedUser.id);
                if (!messages[chatKey]) messages[chatKey] = [];
                messages[chatKey].push(message);
                
                saveMessages();
                renderMessages();
                renderUsersList();
                
                setTimeout(() => {
                    message.status = 'delivered';
                    saveMessages();
                    renderMessages();
                }, 1000);
                
                setTimeout(() => {
                    message.status = 'read';
                    saveMessages();
                    renderMessages();
                }, 3000);
            };
            reader.readAsDataURL(file);
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        function renderMessages() {
            if (!selectedUser) return;
            
            const container = document.getElementById('messagesContainer');
            const chatKey = getChatKey(selectedUser.id);
            const chatMessages = messages[chatKey] || [];
            
            container.innerHTML = '';
            
            chatMessages.forEach(msg => {
                const isSent = msg.from === currentUser.id;
                const messageEl = document.createElement('div');
                messageEl.className = 'message ' + (isSent ? 'sent' : 'received');
                
                const time = new Date(msg.timestamp).toLocaleTimeString('id-ID', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                let statusIcon = '';
                if (isSent) {
                    if (msg.status === 'sent') statusIcon = '‚úì';
                    else if (msg.status === 'delivered') statusIcon = '‚úì‚úì';
                    else if (msg.status === 'read') statusIcon = '<span class="status-read">‚úì‚úì</span>';
                }
                
                messageEl.innerHTML = `
                    <div class="message-bubble">
                        ${msg.image ? `<img src="${msg.image}" class="message-image">` : ''}
                        ${msg.text ? `<div class="message-text">${msg.text}</div>` : ''}
                        <div class="message-meta">
                            <span>${time}</span>
                            ${isSent ? `<span class="message-status">${statusIcon}</span>` : ''}
                        </div>
                    </div>
                `;
                
                container.appendChild(messageEl);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        // Settings Functions
        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
            document.getElementById('settingsUsername').textContent = currentUser.username;
            
            if (currentUser.avatar) {
                document.getElementById('profilePreview').innerHTML = `<img src="${currentUser.avatar}">`;
            } else {
                document.getElementById('profilePreview').textContent = currentUser.username[0].toUpperCase();
            }
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function handleProfileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                currentUser.avatar = event.target.result;
                
                // Update di storage
                const savedUsers = JSON.parse(localStorage.getItem('chatapp_users') || '[]');
                const index = savedUsers.findIndex(u => u.id === currentUser.id);
                if (index !== -1) {
                    savedUsers[index].avatar = currentUser.avatar;
                    localStorage.setItem('chatapp_users', JSON.stringify(savedUsers));
                }
                localStorage.setItem('chatapp_current_user', JSON.stringify(currentUser));
                
                // Update UI
                document.getElementById('profilePreview').innerHTML = `<img src="${currentUser.avatar}">`;
                updateUserAvatar('currentUserAvatar', currentUser);
            };
            reader.readAsDataURL(file);
        }

        function changeUsername() {
            const newUsername = document.getElementById('newUsername').value.trim();
            if (!newUsername) {
                alert('Masukkan username baru!');
                return;
            }
            
            // Cek username sudah dipakai atau belum
            const savedUsers = JSON.parse(localStorage.getItem('chatapp_users') || '[]');
            if (savedUsers.find(u => u.username === newUsername && u.id !== currentUser.id)) {
                alert('Username sudah dipakai!');
                return;
            }
            
            currentUser.username = newUsername;
            
            const index = savedUsers.findIndex(u => u.id === currentUser.id);
            if (index !== -1) {
                savedUsers[index].username = newUsername;
                localStorage.setItem('chatapp_users', JSON.stringify(savedUsers));
            }
            localStorage.setItem('chatapp_current_user', JSON.stringify(currentUser));
            
            document.getElementById('currentUsername').textContent = newUsername;
            document.getElementById('settingsUsername').textContent = newUsername;
            document.getElementById('newUsername').value = '';
            
            alert('Username berhasil diubah!');
        }

        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (!newPassword) {
                alert('Masukkan password baru!');
                return;
            }
            
            currentUser.password = newPassword;
            
            const savedUsers = JSON.parse(localStorage.getItem('chatapp_users') || '[]');
            const index = savedUsers.findIndex(u => u.id === currentUser.id);
            if (index !== -1) {
                savedUsers[index].password = newPassword;
                localStorage.setItem('chatapp_users', JSON.stringify(savedUsers));
            }
            localStorage.setItem('chatapp_current_user', JSON.stringify(currentUser));
            
            document.getElementById('newPassword').value = '';
            alert('Password berhasil diubah!');
        }

        function changeBackground(bg) {
            const backgrounds = {
                'black': '#000',
                'gradient1': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'gradient2': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'gradient3': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'gradient4': 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'gradient5': 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            };
            
            document.getElementById('animatedBg').style.background = backgrounds[bg];
            
            document.querySelectorAll('.bg-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector(`[data-bg="${bg}"]`).classList.add('active');
            
            localStorage.setItem('chatapp_background', bg);
        }

        // Initialize
        window.onload = function() {
            initBackground();
            startLoading();
            
            // Load saved background
            const savedBg = localStorage.getItem('chatapp_background') || 'black';
            changeBackground(savedBg);
            
            // Check if user is already logged in
            const saved = localStorage.getItem('chatapp_current_user');
            if (saved) {
                currentUser = JSON.parse(saved);
                // Auto-login after loading
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    showChatScreen();
                }, 2000);
            }
        };

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        };
    </script>
</body>
</html>
